name: Sync Genshin Plugin

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo (master)
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream Miao-Yunzai repo
        uses: actions/checkout@v4
        with:
          repository: yoimiya-kokomi/Miao-Yunzai
          ref: master
          path: upstream

      - name: Sync genshin plugin
        run: |
          rsync -av --exclude='.git' --delete upstream/plugins/genshin/ plugins/genshin/

      - name: Commit and push if changed
        run: |
          git add plugins/genshin
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync from Miao-Yunzai/plugins/genshin"
            git push origin master
          fi
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
